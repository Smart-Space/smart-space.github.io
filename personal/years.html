<p>这几个月会很忙，我也无暇顾及太多。但是，我还是坚持不能一天到晚泡在作业堆里，否则，复习的效率会大打折扣，因为根本就没有心思持久地放在学习上。</p>
<p>这几天中国召开<strong>两会</strong>，是政治科目的重要关注点和考点出处，很值得学习。</p>
