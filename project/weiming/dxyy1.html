<h1 id='科技之窗i·地理班-2019定向越野'>科技之窗I·地理班 2019定向越野</h1>
<p>这是地理选修班第一个大型活动，旨在考察同学们的地图识别能力和现场观察能力。在这一次活动中，我们圆满完成了策划和实施工作，而且也得到了老师的肯定。</p>
<p>这次活动就是传统的地图&amp;寻宝活动，因为是首次参与甚至是策划这类活动，所以怎么稳怎么来，不过玩的时候到时挺开心的。</p>
<p>遗憾的是这次活动的实际“寻宝图”已经找不到了，我只有一个初版地图😂，不知道老师那有没有存档。</p>
